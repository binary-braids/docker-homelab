name: home-assistant

networks:
  proxy:
    external: true

volumes:
  home-assistant-data:
    name: home-assistant-data

services:
  home-assistant:
    image: "ghcr.io/home-assistant/home-assistant:stable@sha256:5d510569a2ceaa2fa8f8a34b91bddd36f5f7f03e4cb23e942f245e4a5a98bbef"
    container_name: home-assistant
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - home-assistant-data:/config
      - /etc/localtime:/etc/localtime:ro
    configs:
      - source: configuration.yaml
        target: /config/configuration.yaml
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.home-assistant.entrypoints=websecure"
      - "traefik.http.routers.home-assistant.rule=Host(`home-assistant.binarybraids.com`)"
      - "traefik.http.routers.home-assistant.tls=true"
      - "traefik.http.routers.home-assistant.service=home-assistant"
      - "traefik.http.services.home-assistant.loadbalancer.server.port=8123"
      - "traefik.docker.network=proxy" 

configs:
  configuration.yaml:
    content: |
      http:
        use_x_forwarded_for: true
        trusted_proxies:
          - 127.0.0.1
          - ::1
          - 172.18.0.0/16

      mobile_app:

      frontend:
        themes: !include_dir_merge_named themes

      lovelace:
        mode: "storage"
        resources:
        - url: "/hacsfiles/button-card/button-card.js"
          type: "module"
        - url: "/hacsfiles/my-cards/my-cards.js"
          type: "module"
        - url: "/hacsfiles/kiosk-mode/kiosk-mode.js"
          type: module
        - url: "/hacsfiles/lovelace-card-mod/card-mod.js"
          type: module   
        - url: "/hacsfiles/mini-graph-card/mini-graph-card-bundle.js"
          type: module 
        - url: "/hacsfiles/lovelace-layout-card/layout-card.js"
          type: module        
        - url: "https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900"
          type: css
        dashboards:
          hacasa-dashboard:
            mode: "yaml"
            title: HaCasa
            icon: fapro:house-fill
            show_in_sidebar: true
            filename: "dashboard/HaCasa/main.yaml"
